<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/design.css" />
    <script src="scripts/logic.js"></script>
</head>

<body>
    <div class="calcContainer">
        <h1 class="alert alert-primary">Calculator</h1>
        <hr />
        <div>
            <!-- <input type="text" name="history" id="history"> -->
            <input type="text" name="result" id="result" class="screen">
        </div>
        <div class="calculatorKeys">
            <table>
                <tr>
                    <td><button class="opr">(</button></td>
                    <td><button class="opr">)</button></td>
                    <td><button class="opr">%</button></td>
                    <td><button class="opr">CE</button></td>
                </tr>
                <tr>
                    <td><button>9</button></td>
                    <td><button>8</button></td>
                    <td><button>7</button></td>
                    <td><button class="opr">/</button></td>
                </tr>
                <tr>
                    <td><button>6</button></td>
                    <td><button>5</button></td>
                    <td><button>4</button></td>
                    <td><button class="opr">*</button></td>
                </tr>
                <tr>
                    <td><button>3</button></td>
                    <td><button>2</button></td>
                    <td><button>1</button></td>
                    <td><button class="opr">-</button></td>
                </tr>
                <tr>
                    <td><button>0</button></td>
                    <td><button>.</button></td>
                    <td><button>=</button></td>
                    <td><button class="opr">+</button></td>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
